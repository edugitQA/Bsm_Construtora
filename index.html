      <input type="text" id="funcionarioBsm" placeholder="cadastrar Funcionário" required>
      <label>Numero do Pix:</label>

        <option value="mestre de Obras-">Mestre de Obras</option>

        <option value="Alvenaria">Alvenaria</option>
        <option value="Cerâmica">Cerâmica</option>
        <option value="Porcelanato">Porcelanato</option>
        <option value="Rejunte">Rejunte</option>
      </select>


      <label>Metragem Realizada:

        <input type="date" id="date" required>
        <button type="Button" onclick="registrarServico()">Registrar</button>

    <div class="result-style" id="result"></div>
